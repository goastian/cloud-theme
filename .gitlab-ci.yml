stages:
    - minify

default:
    image: node:15.14.0-stretch
    before_script:
        - npm set cache .npm
        - npm i -g minify
    cache:
        key: ${CI_COMMIT_REF_SLUG}
        paths:
            - .npm/
            - node_modules/

minify-css:
    stage: minify
    script:
        - minify ./eelo/core/css/server.css > ./eelo/core/css/server.min.css
        - minify ./eelo/core/css/guest.css > ./eelo/core/css/guest.min.css
        - mv ./eelo/core/css/server.min.css ./eelo/core/css/server.css
        - mv ./eelo/core/css/guest.min.css ./eelo/core/css/guest.css
        - mkdir -p dist/ecloud-theme
        - cp -a eelo LICENSE README.md dist/ecloud-theme
    artifacts:
        paths:
            - dist/ecloud-theme
